{% extends 'trip/base.html' %}
{% block main_content %}
<form method="POST" action="">
    {% csrf_token %}
    <div class="flex items-center justify-center min-h-screen bg-cover bg-center"
        style="background-image: url('https://cdn.discordapp.com/attachments/901501438067351656/901501516660219914/webb-07.png')">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
            <h3 class="text-2xl font-bold text-center">Login to your account</h3>
            <form action="">
                <div class="mt-4">
                    <div>
                        <label class="block" name="usernaem">usernaem<label>
                                <input type="text" name="username" placeholder="Username"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block">Password<label>
                                <input type="password" name="password" placeholder="Password"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex items-baseline justify-between">
                        <input type="submit" name="login" class="px-6 py-2 mt-4 text-white bg-red-900 rounded-lg hover:bg-red-900">
                        <a href="#" class="text-sm text-red-900 hover:underline">Forgot password?</a>
                    </div>
                    <div class="flex items-baseline justify-end">
                        <a href="{% url 'register' %}" class="text-sm text-red-900 hover:underline">Create
                            account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% for message in messages %}
    <p id="messsage"> {{message}}</p>
    {% endfor %}
</form>

{% endblock %}
